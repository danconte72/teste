<ion-header>

  <ion-navbar>
    <ion-title>cadastro de Visitante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Nome</ion-label>
      <ion-input [(ngModel)]="visitante.nome" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>telefone</ion-label>
      <ion-input [(ngModel)]="visitante.telefone" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>sexo</ion-label>
      <ion-input [(ngModel)]="visitante.sexo" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>idade</ion-label>
      <ion-input [(ngModel)]="visitante.idade" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>local</ion-label>
      <ion-input [(ngModel)]="visitante.local" ></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="salvar()" >Salvar</button>
</ion-content>
