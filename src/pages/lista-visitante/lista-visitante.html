<ion-header>

  <ion-navbar>
      
    <ion-title> Lista de visitantes </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab (click)="adicionar()">
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-list-header>
      Visitantes
      <button ion-button icon-only item-end clear>
        <ion-icon name="people"></ion-icon>
      </button>      
    </ion-list-header>
    <ion-item *ngFor="let visitante of lista">
      <ion-label>
        <h2>{{visitante.nome}}</h2>
        <button ion-button (click)="editar(visitante.id)">Editar</button>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
