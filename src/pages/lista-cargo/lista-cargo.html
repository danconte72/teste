<ion-header>

  <ion-navbar>
    <ion-title>lista-cargo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab (click)="adicionar()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-list-header>
      Cargos
      <button ion-button icon-only item-end clear>
        <ion-icon name="hammer"></ion-icon>
      </button>
    </ion-list-header>
    <ion-item *ngFor="let cargo of lista">
      <ion-label>
        <h2>{{cargo.nome}}</h2>
        <h3>{{cargo.cargo}}</h3>
        <button ion-button (click)="editar(cargo.id)">Editar</button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
