<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de Usu√°rios</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Nome</ion-label>
      <ion-input [(ngModel)]="usuario.nome" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>E-Mail</ion-label>
      <ion-input [(ngModel)]="usuario.email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Login</ion-label>
      <ion-input [(ngModel)]="usuario.login" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input [(ngModel)]="usuario.senha" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Sexo</ion-label>
      <ion-select [(ngModel)]="usuario.sexo">
        <ion-option [value]="0">indefinido</ion-option>
        <ion-option [value]="1">M</ion-option>
        <ion-option [value]="2">F</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Telefone</ion-label>
      <ion-input [(ngModel)]="usuario.telefone" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>CPF</ion-label>
      <ion-input [(ngModel)]="usuario.cpf" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Data de Nascimento</ion-label>
      <ion-input [(ngModel)]="usuario.datanasc" ></ion-input>
    </ion-item>
    
  </ion-list>
  <button ion-button (click)="salvar()" >Salvar</button>
  <ion-list>
    <ion-item *ngFor="let usuario of listaUsuarios">
      {{usuario.nome}}
    </ion-item>  
  </ion-list>
  
</ion-content>
