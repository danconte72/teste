




<ion-header>
  
  <ion-navbar>
    <ion-title>Cadastro de Noticias</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-row>
<ion-col col-6>
    <ion-item>
        <ion-label floating>Titulo da Noticia</ion-label>
        <ion-input type="titulo"></ion-input>
    </ion-item>

    <ion-item>
        <input type="file" id="file" [hidden]=true accept="image/*" (change)="detectFiles($event)"/>		
        <label for="file" ion-button large>
          <ion-icon name="camera" icon-only></ion-icon>
        </label>
        <ion-thumbnail *ngFor="let image of images" item-start>
          <div class="img-wrap">
            <a class="close" (click)="removeFile()">
              <ion-icon  name="close-circle"></ion-icon>
            </a>
            <img class="image-fit image-wrap" [src]="image"/>				    
          </div>
        </ion-thumbnail>
      </ion-item>


</ion-col>
<ion-col col-6>

    <ion-textarea placeholder="Descreva o conteúdo da Noticia" rows="10"></ion-textarea>
</ion-col>
  </ion-row>

<ion-row>
    <ion-col col-6>
        <ion-item>
            <ion-label>Categoria da Notícia</ion-label>
            <ion-select [(ngModel)]="gender">
              <ion-option value="s">Saúde</ion-option>
              <ion-option value="b">Bem Estar</ion-option>
            </ion-select>
          </ion-item>
    </ion-col>

    <ion-col col-6>
    
            <button ion-button full (click)="adicionar()">Adicionar Nova Categoria </button>
  
      </ion-col>  

</ion-row>


<ion-row>
    <div>
        <p class="espaco"> </p>        

       </div> 
</ion-row>

<button ion-button full>Publicar</button>
<ion-row>
    <div>
        <p class="espaco"> </p>        

       </div> 
</ion-row>
<ion-row>
    <ion-col col-12>
    <div class="rodape">
        <p > R Herculano Coelho de Souza, 1157 </p>        
       </div> 
      </ion-col>  
       
</ion-row>

</ion-content>
