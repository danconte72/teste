<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de cargos</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Nome</ion-label>
        <ion-input [(ngModel)]="cargo.nome" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Cargo</ion-label>
        <ion-input [(ngModel)]="cargo.setor" ></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button (click)="salvar()" > Salvar </button>
</ion-content>
