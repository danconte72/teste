
<ion-header>
  
  <ion-navbar>
    <ion-title>lista-local</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab (click)="adicionar()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-list-header>
      Local
      <button ion-button icon-only item-end clear>
        <ion-icon name="ios-pin"></ion-icon>
      </button>
    </ion-list-header>
    <ion-item *ngFor="let local of lista">
      <ion-label>
        <h2>{{local.cidade}}</h2>
        <h3>{{local.bairro}}</h3>
        <button ion-button (click)="editar(local.id)">Editar</button>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
