
<ion-header>
  
  <ion-navbar>
    <ion-title>lista-usuario</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab (click)="adicionar()">
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-list-header>
      Usu√°rios
      <button ion-button icon-only item-end clear>
        <ion-icon name="people"></ion-icon>
      </button>
    </ion-list-header>
    <ion-item *ngFor="let usuario of lista">
      <ion-label>
        <h2>{{usuario.nome}}</h2>
        <h3>{{usuario.eMail}}</h3>
        <button ion-button (click)="editar(usuario.id)">Editar</button>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
